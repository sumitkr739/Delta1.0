<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLine v/s Block</title>
</head>
<body>
    <h1>Hello World</h1> <!--Block Element-->
    <h1>Apna College</h1>

    <p>Hello World</p> <!--BLock ELement-->
    <p>Apna College</p>

    <a href="www.youtube.com">You Tube</a> <!--Inline Element-->
    <a href="www.google.com">Google</a>

    <img src="google.png" alt="Google">  <!--Inline Element-->
    <img src="Netflix.png" alt="Netflix">
</body>
</html>
